<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="bg.gif">
        <center>
        <div id="header">
            <h1 id="head">AI PING Pong</h1>
            <button id="inst" class="btn btn-success" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">INSTRUCTIONS</h4>
                        </div>
                        <div class="modal-body">
                          <p>Move your right wrist up and down to control.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                  
                    </div>
                  </div>  
        </div>

        <button id="start" onclick="startGame()" class="btn btn-success">START</button>

        <h1 id="status"></h1>

        <div id="cadiv"></div>


        </center>
        <script src="main.js"></script>
        
        <button class="btn btn-warning" id="restart" onclick="restart()">RESTART</button>

        <h1 id="copyright-footer">Created by IAmUknown006</h1>
    </body>
</html>
